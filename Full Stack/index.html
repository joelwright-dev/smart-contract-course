<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Fund Me Application</title>
</head>
<body>
    <script src="./index.js" type="module" crossorigin=""></script>
    <div class="container-fluid-xs d-flex justify-content-center align-items-center min-vh-100 bg-dark">
        <div class="container bg-light bg-gradient h-10 border border-warning rounded-5 p-5">
            <div class="mb-3 d-grid mx-auto col-6">
                <img src="ethereum-eth-logo.svg" height="200" class="mx-auto"/>
            </div>
            <div class="mb-3 d-grid mx-auto col-6">
                <button id="connectButton" class="btn btn-warning">Connect to MetaMask</button>
            </div>
            <div class="mb-3 d-grid mx-auto col-6">
                <div class="input-group">
                    <button id="fundButton" class="btn btn-warning" style="width:120px">Fund</button>
                    <input id="ethAmount" placeholder="0.0" class="form-control"/>
                    <span class="input-group-text">ETH</span>
                </div>
            </div>
            <div class="mb-3 mx-auto col-6">
                <div class="mb-3 d-grid">
                    <div class="input-group" style="width:100%">
                        <button id="balanceButton" class="btn btn-warning" style="width:120px">Get Balance</button>
                        <input class="form-control" id="balance" value="ETH Balance" disabled></input>
                    </div>
                </div>
                <div class="mb-3 d-grid">
                    <button id="withdrawButton" class="btn btn-warning">Withdraw Balance</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</body>
</html>
